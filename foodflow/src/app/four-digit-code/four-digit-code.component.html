<div class="container">
    <form [formGroup]="Form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Enter 4-Digit Code</mat-label>
        <input
          matInput
          type="text"
          formControlName="code"
          maxlength="4"
          placeholder="1234"
        />
        <mat-error *ngIf="Form.get('code')?.hasError('required')">
          Code is required
        </mat-error>
        <mat-error *ngIf="Form.get('code')?.hasError('pattern')">
          Code must be exactly 4 digits
        </mat-error>
      </mat-form-field>
  
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!Form.valid"
      >
        Submit
      </button>
    </form>
  </div>
